<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <br />
      <br />
      <div class="form">
        <div class="input-container">
          <label for="length"> Password Length: </label>
          <input
            type="number"
            id="length"
            class="number-input-field"
            value="10"
            min="8"
            max="20"
          />
        </div>
        <div class="input-container">
          <label for="uppercase">Include uppercase: </label>
          <input name="uppercase" id="uppercase-button" type="checkbox" />
        </div>
        <div class="input-container">
          <label for="numbers">Include numbers: </label>
          <input name="numbers" id="numbers-button" type="checkbox" />
        </div>
        <div class="input-container">
          <label for="symbols">Include symbols: </label>
          <input name="symbols" id="symbols-button" type="checkbox" />
        </div>
        <div class="button-container">
          <button id="generate">Generate Password</button>
        </div>

        <div id="output" class="hidden">
          <input type="text" id="password" name="password" readonly />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
